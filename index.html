<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/public/css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary px-3">
            <div class="container">
                <a class="navbar-brand" href="#"
                    ><img src="/public/images/logo.png" width="60px" alt="logo"
                /></a>
                <div class="m-2">
                    <button
                        type="button"
                        id="loginBtn"
                        class="btn btn-primary d-none"
                        data-bs-toggle="modal"
                        data-bs-target="#loginModal"
                    >
                        Login
                    </button>
                    <div class="d-none" id="logged">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            id="createVisitBtn"
                            data-bs-toggle="modal"
                            data-bs-target="#createModal"
                        >
                            Create Visit
                        </button>
                        <button
                            class="btn btn-danger"
                            id="logoutBtn"
                            onclick="logout()"
                        >
                            Log out</button
                        >Â 
                    </div>
                </div>
            </div>
        </nav>
        <div class="container p-3">
            <!-- FILTER FORM  -->
            <form class="row g-3">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input
                            id="searchTitle"
                            type="search"
                            class="form-control"
                            placeholder="search by title"
                        />
                        <label for="searchTitle">Title/context</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <select id="status" name="status" class="form-select">
                            <option value="all">all</option>
                            <option value="open">open</option>
                            <option value="done">done</option>
                        </select>

                        <label for="searchTitle">Status</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <select id="urgency" name="urgency" class="form-select">
                            <option value="all">all</option>
                            <option value="urgent">high</option>
                            <option value="priority">normal</option>
                            <option value="normal">low</option>
                        </select>
                        <label for="searchTitle">Urgency</label>
                    </div>
                </div>
                <div class="col-md-12 justify-content-center">
                    <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="button-addon2"
                    >
                        Search
                    </button>
                </div>
            </form>
            <!-- EMPTY DATA -->
            <div class="card mt-3" id="noItemsCard">
                <div class="card-body text-center">
                    No items have been added.
                </div>
            </div>
        </div>

        <!-- CREATE VISIT FORM -->
        <form id="createVisitForm">
            <div
                class="modal fade modal-lg"
                id="createModal"
                tabindex="-1"
                aria-labelledby="createModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="createModalLabel">
                                Create Visit
                            </h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <div class="form-floating">
                                    <select
                                        id="doctorModal"
                                        name="doctor"
                                        class="form-select"
                                    >
                                        <option value="" disabled selected>
                                            Select option
                                        </option>
                                        <option value="cardiologist">
                                            Cardiologist
                                        </option>
                                        <option value="dentist">Dentist</option>
                                        <option value="therapist">
                                            Therapist
                                        </option>
                                    </select>
                                    <label for="searchTitle">Doctor</label>
                                </div>
                            </div>
                            <div id="visitInfo" class="d-none">
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input
                                            type="text"
                                            name="visitPurpose"
                                            class="form-control"
                                            id="visitPurposeModal"
                                        />
                                        <label for="visitPurpose"
                                            >Visit purpose</label
                                        >
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="visitDescModal"
                                            name="visitDesc"
                                        />
                                        <label for="visitDesc"
                                            >Brief visit description</label
                                        >
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-floating">
                                        <select
                                            id="urgencyModal"
                                            name="urgency"
                                            class="form-select"
                                        >
                                            <option value="normal">low</option>
                                            <option value="priority">
                                                normal
                                            </option>
                                            <option value="urgent">high</option>
                                        </select>
                                        <label for="searchTitle">Urgency</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="fullnameModal"
                                            name="fullname"
                                        />
                                        <label for="fullname">Fullname</label>
                                    </div>
                                </div>
                                <div id="doctorSpecifiedFields"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                                id="closeCreateVisitModal"
                            >
                                Close
                            </button>
                            <button
                                type="submit"
                                id="submitCreateVisit"
                                class="btn btn-primary"
                            >
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div id="visitCards" class="container">
            <div id="visitCardsGrid" class="row"></div>
        </div>

        <!-- LOGIN MODAL -->
        <form id="login-form">
            <!-- Modal -->
            <div
                class="modal fade"
                id="loginModal"
                tabindex="-1"
                aria-labelledby="loginModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                Login
                            </h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="username" class="form-label"
                                    >Username</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    placeholder="Enter your username"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Enter your password"
                                />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                            <button
                                type="submit"
                                id="submitLogin"
                                class="btn btn-primary btn-block"
                            >
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <script src="./public/js/api.js"></script>
        <script src="./public/js/doctor.js"></script>
        <script src="./public/js/app.js"></script>
        <script src="./public/js/form.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
